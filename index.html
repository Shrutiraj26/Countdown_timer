<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-container">
            <div>
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0" value="0">
            </div>
            
            <div>
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" value="0">
            </div>
            
            <div>
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" value="0">
            </div>
        </div>

        <div class="buttons">
            <button id="startBtn" class="animate-btn">Start</button>
            <button id="pauseBtn" class="animate-btn">Pause</button>
            <button id="resetBtn" class="animate-btn">Reset</button>
        </div>

        <div class="timer-display">
            <h2 id="timeDisplay">00:00:00</h2>
        </div>
    </div>
    <audio id="alarmSound" src="alarm.mp3"></audio> <!-- Sound for countdown end -->
    <script src="script.js"></script>
</body>
</html>
